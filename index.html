<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brayan Guachetá | Portafolio BIM</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .filter-button {
      @apply px-4 py-2 rounded-full font-medium cursor-pointer transition;
    }
    .filter-button-active {
      @apply bg-blue-700 text-white;
    }
    .filter-button-inactive {
      @apply bg-gray-200 text-gray-700 hover:bg-gray-300;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <header class="fixed top-0 w-full bg-white shadow z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
      <div class="text-2xl font-bold text-blue-800">Brayan Guachetá</div>
      <nav class="space-x-4 hidden md:block">
        <a href="#proyectos" class="text-gray-700 hover:text-blue-700">Proyectos</a>
        <a href="#servicios" class="text-gray-700 hover:text-blue-700">Servicios</a>
        <a href="#contacto" class="text-gray-700 hover:text-blue-700">Contacto</a>
        <button class="ml-4 px-4 py-2 border border-blue-700 rounded-full text-blue-700 hover:bg-blue-700 hover:text-white transition">Solicitar reunión</button>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="pt-32 pb-24 bg-cover bg-center relative" style="background-image: url('https://via.placeholder.com/1500x600');">
    <div class="bg-black bg-opacity-50 absolute inset-0"></div>
    <div class="relative z-10 text-white text-center">
      <h1 class="text-5xl font-bold">Nuestros proyectos</h1>
      <p class="text-xl mt-4">Basados en la colaboración</p>
      <div class="mt-10 animate-bounce text-3xl">↓</div>
    </div>
  </section>

  <!-- Filtros -->
  <section class="max-w-6xl mx-auto mt-12 px-4" id="proyectos">
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <button class="filter-button filter-button-active">Todo</button>
      <button class="filter-button filter-button-inactive">Estructural</button>
      <button class="filter-button filter-button-inactive">Arquitectónico</button>
      <button class="filter-button filter-button-inactive">Instalaciones</button>
      <button class="filter-button filter-button-inactive">Render</button>
      <button class="filter-button filter-button-inactive">Animaciones</button>
    </div>
  </section>

  <!-- Galería de Proyectos -->
  <section class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-4 mb-20">
    <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
      <img src="https://via.placeholder.com/400x300" class="w-full h-60 object-cover" alt="Proyecto 1">
    </div>
    <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
      <img src="https://via.placeholder.com/400x300" class="w-full h-60 object-cover" alt="Proyecto 2">
    </div>
    <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
      <img src="https://via.placeholder.com/400x300" class="w-full h-60 object-cover" alt="Proyecto 3">
    </div>
    <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
      <img src="https://via.placeholder.com/400x300" class="w-full h-60 object-cover" alt="Proyecto 4">
    </div>
    <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
      <img src="https://via.placeholder.com/400x300" class="w-full h-60 object-cover" alt="Proyecto 5">
    </div>
    <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
      <img src="https://via.placeholder.com/400x300" class="w-full h-60 object-cover" alt="Proyecto 6">
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-500 border-t">
    Diseñado por Brayan Guachetá | Portafolio BIM 2025
  </footer>
</body>
</html>
